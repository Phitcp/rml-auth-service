syntax = "proto3";

package auth;

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc LogOut(LogOutRequest) returns (LogOutResponse);
  rpc RotateToken(RotateTokenRequest) returns (RotateTokenResponse);
  rpc GetUserTokens(GetUserTokenQuery) returns (GetUserTokensResponse);
  rpc RegisterOtp(RegisterOtpRequest) returns (RegisterOtpResponse);
  rpc VerifyRegisterOtp(VerifyRegisterOtpRequest) returns (VerifyRegisterOtpResponse);

  rpc GetUserFromSlug(GetUserFromSlugRequest) returns (GetUserFromSlugResponse);
  rpc getListUserInfoFromSlugs(GetUserListFromSlugListRequest) returns (GetUserListFromSlugListResponse);
}

message RegisterOtpRequest {
  string email = 1;
}

message RegisterOtpResponse {
  string email = 1;
  int32 otp = 2;
}

message VerifyRegisterOtpRequest {
  int32 otp = 1;
  string email = 2;
}

message VerifyRegisterOtpResponse {
  string slugId = 1;
  string username = 2;
  string email = 3;
  string accessToken = 4;
  string refreshToken = 5;
  string sessionId = 6;
  string role = 7;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string accessToken = 1;
  string refreshToken = 2;
  string slugId = 3;
  string username = 4;
  string email = 5;
  string sessionId = 6;
  string role = 7;
}

message RotateTokenRequest {
  string userId = 1;
  string refreshToken = 2;
  string sessionId = 3;
}

message RotateTokenResponse {
  string accessToken = 1;
  string refreshToken = 2;
  string sessionId = 3;
}

message GetUserTokenQuery {
  string slugId = 1;
}

message GetUserTokensResponse {
  repeated string tokens = 1;
}

message Character {
  string id = 1;
  string characterName = 2;
  string characterTitle = 3;
  int32 level = 4;
  int32 exp = 5;
  int32 nextLevelExp = 6;
}
message GetUserFromSlugRequest {
  string slugId = 1;
}

message GetUserFromSlugResponse {
  string userId = 1;
  string slugId = 2;
  string username = 3;
  string role = 4;
  string email = 5;
  Character character = 6;
}

message LogOutRequest {
  string userId = 1;
  string sessionId = 2;
  string accessToken = 3;
}

message LogOutResponse {
  bool isSuccess = 1;
  string message = 2;
}

message GetUserListFromSlugListRequest {
  repeated string slugIds = 1;
}
message GetUserListFromSlugListResponse {
  repeated GetUserFromSlugResponse users = 1;
}
